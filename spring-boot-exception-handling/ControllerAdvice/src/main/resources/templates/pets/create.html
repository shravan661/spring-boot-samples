<!DOCTYPE html> 
<html data-layout-decorator="layouts/default-layout"> 
 <head> 
  <meta charset="utf-8" data-th-remove="all" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" data-th-remove="all" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" data-th-remove="all" /> 
  <meta name="description" content="petclinic" data-th-remove="all" /> 
  <meta name="author" content="Spring Roo" data-th-remove="all" /> 
  <link data-th-href="@{/public/img/favicon.ico}" data-th-remove="all" rel="icon" href="../../static/public/img/favicon.ico" /> 
  <link rel="shortcut icon" href="../../static/public/img/favicon.ico" data-th-remove="all" /> 
  <link rel="apple-touch-icon" href="../../static/public/img/apple-touch-icon.png" data-th-remove="all" /> 
  <title data-th-text="#{label_create_entity(#{label_pet})}">petclinic
  - Create Pet</title> 
  <!-- Bootstrap --> 
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" data-th-remove="all" /> 
  <!-- Font Awesome --> 
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" /> 
  <!-- Bootswatch CSS custom --> 
  <link rel="stylesheet" type="text/css" href="../static/public/css/theme.css" data-th-remove="all" /> 
  <!-- Roo CSS --> 
  <link rel="stylesheet" type="text/css" href="../static/public/css/springroo.css" data-th-remove="all" /> 
  <!--[if lt IE 9]>
       <script src="/public/js/html5shiv.min.js"></script>
        <script src="/public/js/respond.min.js"></script>
    <![endif]--> 
  <!-- Select2 --> 
  <link rel="stylesheet" type="text/css" data-th-href="@{/public/css/select2.css}" href="../../static/public/css/select2.css" /> 
  <link rel="stylesheet" type="text/css" data-th-href="@{/public/css/select2-bootstrap.css}" href="../../static/public/css/select2-bootstrap.css" /> 
  <!-- DateTimePicker --> 
  <link rel="stylesheet" type="text/css" data-th-href="@{/public/css/jquery.datetimepicker.css}" href="../../static/public/css/jquery.datetimepicker.css" /> 
  <script data-th-src="@{/public/js/jquery.min.js}" src="../../static/public/js/jquery.min.js"></script> 
 </head> 
 <body> 
  <!--START CONTAINER--> 
  <div class="container bg-container"> 
   <!-- HEADER --> 
   <header role="banner"> 
    <div class="bg-header"> 
     <div class="organization-logo"> 
      <a title="petclinic" href="/"><img alt="petclinic" src="../../static/public/img/logo_spring_roo.png" /></a> 
     </div> 
     <div class="application-name"> 
      <a href="/" data-th-href="@{/}">petclinic</a> 
     </div> 
    </div> 
    <!-- MAIN MENU --> 
    <nav class="navbar navbar-default"> 
     <div class="container-fluid"> 
      <!-- collapsed menu button --> 
      <div class="navbar-header"> 
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Dropdown</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> 
       <a class="navbar-brand" href="#">Main Menu</a> 
      </div> 
      <div id="bs-example-navbar-collapse-1" class="navbar-collapse collapse"> 
       <!-- Main menu --> 
       <div class="row"> 
        <ul class="nav navbar-nav"> 
         <li class="active"><a href="#">Active Menu 1</a></li> 
         <li><a href="#">Menu 2</a></li> 
         <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown Menu 3<span class="caret"></span></a> 
          <ul class="dropdown-menu"> 
           <li><a href="#">Submenu 1</a></li> 
           <li><a href="#">Submenu 2</a></li> 
           <li><a href="#">Submenu 3</a></li> 
          </ul> </li> 
        </ul> 
       </div> 
       <!-- User Menu --> 
       <div class="container upper-nav"> 
        <ul class="nav navbar-nav navbar-right session"> 
         <li><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span data-th-text="#{label_user}">User</span></li> 
         <li data-th-text="#{label_last_access(00-00-0000)}"> <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>Last Access: 00-00-0000</li> 
         <li><button type="submit" class="exit"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> <span data-th-text="#{label_exit}">Exit</span></button></li> 
        </ul> 
        <ul class="nav navbar-nav navbar-right links"> 
         <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span data-th-text="#{label_contact}">Contact</span></a></li> 
         <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> <span data-th-text="#{label_help}">Help</span></a></li> 
        </ul> 
       </div> 
      </div> 
     </div> 
    </nav> 
   </header> 
   <!-- END HEADER --> 
   <!--START CONTENT--> 
   <section data-layout-fragment="content"> 
    <div class="container-fluid content"> 
     <h1 data-th-text="#{label_create_entity(#{label_pet})}">Create Pet</h1> 
     <!--START FORM--> 
     <form class="form-horizontal" method="POST" data-th-object="${pet}" data-th-action="@{/pets}"> 
      <fieldset> 
       <legend data-th-text="#{label_data_entity(#{label_pet})}">Pet data </legend> 
       <div class="form-group" data-th-classappend="${#fields.hasErrors('sendReminders')}? 'has-error has-feedback'"> 
        <label for="sendReminders" class="col-md-3 control-label" data-th-text="#{label_pet_sendreminders}">sendReminders</label> 
        <div class="col-md-3"> 
         <input type="checkbox" data-th-field="*{sendReminders}" class="form-control" data-th-title="#{label_requiredfield}" data-toggle="tooltip" /> 
         <span id="name-help" class="help-block alert" data-th-if="${#fields.hasErrors('sendReminders')}" data-th-errors="*{sendReminders}">Help message.</span> 
        </div> 
       </div> 
       <div class="form-group" data-th-classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'"> 
        <label for="name" class="col-md-3 control-label" data-th-text="#{label_pet_name}">name</label> 
        <div class="col-md-3"> 
         <input id="name" name="name" data-th-value="*{{name}}" type="text" class="form-control" placeholder="name" data-th-placeholder="#{label_pet_name}" data-toggle="tooltip" /> 
         <span id="name-help" class="help-block alert" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Help message.</span> 
        </div> 
       </div> 
       <div class="form-group" data-th-classappend="${#fields.hasErrors('weight')}? 'has-error has-feedback'"> 
        <label for="weight" class="col-md-3 control-label" data-th-text="#{label_pet_weight}">weight</label> 
        <div class="col-md-3"> 
         <input id="weight" name="weight" data-th-value="*{{weight}}" type="text" class="form-control" placeholder="weight" data-th-placeholder="#{label_pet_weight}" data-toggle="tooltip" /> 
         <span id="name-help" class="help-block alert" data-th-if="${#fields.hasErrors('weight')}" data-th-errors="*{weight}">Help message.</span> 
        </div> 
       </div> 
       <div class="form-group" data-th-classappend="${#fields.hasErrors('owner')}? 'has-error has-feedback'"> 
        <label for="owner" class="col-md-3 control-label" data-th-text="#{label_pet_owner}">Owner</label> 
        <div class="col-md-6"> 
         <!-- Select2 --> 
         <select data-th-field="*{owner}" class="dropdown-select-ajax" style="width: 50%" data-placeholder="Select an option" data-allow-clear="true" data-id-field="id" data-text-fields="firstName,lastName" data-ajax--url="/owners" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json"> <option data-th-unless="*{owner} == null" data-th-value="*{owner.id}" data-th-text="|*{owner.firstName} *{owner.lastName}|" selected="selected">Owner</option> </select> 
         <span id="name-help" class="help-block alert" data-th-if="${#fields.hasErrors('owner')}" data-th-errors="*{owner}">Help message.</span> 
        </div> 
       </div> 
       <div class="form-group" data-th-classappend="${#fields.hasErrors('type')}? 'has-error has-feedback'"> 
        <label for="type" class="col-md-3 control-label" data-th-text="#{label_pet_type}">type</label> 
        <div class="col-md-6"> 
         <!-- Select2 --> 
         <select data-th-field="*{type}" class="dropdown-select-simple" style="width: 50%" data-placeholder="Select an option" data-allow-clear="true"> <option data-th-each="item : ${types}" data-th-value="${item}" data-th-text="${item}">Value</option> </select> 
         <span id="name-help" class="help-block alert" data-th-if="${#fields.hasErrors('type')}" data-th-errors="*{type}">Help message.</span> 
        </div> 
       </div> 
       <!-- FORM BUTTONS --> 
       <div class="form-group"> 
        <div class="col-md-12"> 
         <div class="pull-left"> 
          <!-- TODO IE8 --> 
          <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{/pets} + '\''" data-th-text="#{label_reset}">Cancel</button> 
         </div> 
         <div class="pull-right"> 
          <input type="submit" value="Accept" data-th-value="#{label_submit}" class="btn btn-primary" /> 
         </div> 
        </div> 
       </div> 
      </fieldset> 
     </form> 
     <!--END FORM--> 
    </div> 
    <!--END CONTENT--> 
   </section> 
  </div> 
  <!--END CONTAINER--> 
  <footer class="container"> 
   <p class="text-right">Â© Powered By Spring Roo</p> 
  </footer> 
  <!-- Bootstrap core JavaScript
    ================================================== --> 
  <!-- JQuery --> 
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.3.js"></script> 
  <!-- Bootstrap --> 
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script> 
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug --> 
  <script data-th-remove="all" data-th-src="@{/public/js/bootstrap.min.js}" src="../../static/public/js/ie10-viewport-bug-workaround.js"></script> 
  <!-- Application --> 
  <script data-th-remove="all" data-th-src="@{/public/js/main.js}" src="../../static/public/js/main.js"></script> 
  <div data-layout-fragment="javascript"> 
   <!-- Moment.js --> 
   <script data-th-src="@{/public/js/moment.js}" src="../../static/public/js/moment.js"></script> 
   <script data-th-src="@{/public/js/moment-} + ${application_locale} + .js" src="../../static/public/js/moment-en.js"></script> 
   <!-- Select2 --> 
   <script src="../../static/public/js/select2.full.js" data-th-src="@{/public/js/select2.full.js}"></script> 
   <script src="../../static/public/js/select2.full-es.js" data-th-src="@{/public/js/select2.full-es.js}"></script> 
   <script src="../../static/public/js/select2-defaults.js" data-th-src="@{/public/js/select2-defaults.js}"></script> 
   <!-- DateTime Picker --> 
   <script src="../../static/public/js/jquery.datetimepicker.full.min.js" data-th-src="@{/public/js/jquery.datetimepicker.full.min.js}"></script> 
   <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script> 
  </div> 
 </body> 
</html>
